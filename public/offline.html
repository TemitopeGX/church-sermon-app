<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Covenant Media</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(to bottom, #030014, #1a1a1a);
        font-family: system-ui, -apple-system, sans-serif;
        color: white;
        text-align: center;
      }
      .container {
        padding: 2rem;
        max-width: 90%;
        width: 400px;
      }
      .icon {
        width: 64px;
        height: 64px;
        margin-bottom: 1.5rem;
      }
      h1 {
        margin: 0 0 1rem;
        font-size: 1.5rem;
      }
      p {
        margin: 0 0 1.5rem;
        color: #94a3b8;
        line-height: 1.5;
      }
      button {
        background: #2563eb;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      button:hover {
        background: #1d4ed8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="/icons/icon-192x192.png" alt="Logo" class="icon" />
      <h1>You're Offline</h1>
      <p>Please check your internet connection and try again.</p>
      <button onclick="window.location.reload()">Try Again</button>
    </div>
  </body>
</html>
